<!-- index.html -->
{% extends 'base.html' %}

{% block title %}Strona główna{% endblock %}

{% block content %}
    {% if searched %}
        <h1>Wyszukiwarka postów</h1>
    {% for p in post %}
        <a href="{% url 'post_detail' p.id %}" >{{ p }} </a><br><br>
    {% endfor %}
    {% else %}
        <h1> Wpisz nazwe postu którego szukasz </h1>
    {% endif %}


{% endblock %}
