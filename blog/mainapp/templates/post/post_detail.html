{% extends "base.html" %}

{% block title %}Szczegóły Posta{% endblock %}

{% block content %}
<style>
  .centered {
    text-align: center;
  }

  .big-title {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .big-author {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .post-content {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  text-align: center;
}

  .post-content img {
    max-width: 50%;
    height: auto;
    margin-right: 20px;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 centered">
      <h2 class="big-title">{{ post.tytul }}</h2>
      <h4 class="big-author">Autor: {{ post.autor }}</h4>
      <div class="post-content">
        {% if post.image %}
        <img src="{{ post.image.url }}">
        {% endif %}
        <p>{{ post.tresc }}</p>
      </div>
      <small>Data utworzenia: {{ post.data_utworzenia }}</small>
      
      <button id="add-comment-button" class="btn btn-primary mt-3">Dodaj komentarz</button>

      <form id="comment-form" method="post" action="{% url 'add_comment' post.id %}" style="display: none;" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
          <label for="comment">Komentarz:</label>
          <textarea id="comment" name="comment" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-2">Dodaj</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("add-comment-button").addEventListener("click", function() {
    var commentForm = document.getElementById("comment-form");
    if (commentForm.style.display === "none") {
      commentForm.style.display = "block";
    } else {
      commentForm.style.display = "none";
    }
  });
</script>

{% endblock %}
