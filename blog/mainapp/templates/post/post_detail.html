{% extends "base.html" %}

{% block title %}Szczegóły Posta{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>{{ post.tytul }}</h2>
      <p>{{ post.tresc }}</p>
      <small>Autor: {{ post.autor }}</small>
      <br>
      <small>Data utworzenia: {{ post.data_utworzenia }}</small>
    </div>
  </div>
</div>
{% endblock %}
