<!-- index.html -->
{% extends 'base.html' %}

{% block title %}Strona główna{% endblock %}

{% block content %}
    <h1>Witaj na naszej stronie!</h1>
    {% if user.is_authenticated %}
        <h2>Twoje posty:</h2>
        <ul>
            {% for post in posts %}
                <li>{{ post.title }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'create_post' %}">Stwórz nowy post</a>
    {% endif %}
{% endblock %}
